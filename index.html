<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }

    .edit-btn {
      background: #28a745;
      color: white;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      margin-left: 5px;
    }

    .edit-btn:hover {
      background: #218838;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .no-data {
      text-align: center;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <div class="form-container">
      <input type="text" id="roll" placeholder="Enter Roll Number">
      <input type="text" id="name" placeholder="Enter Student Name">
      <input type="text" id="course" placeholder="Enter Course">
      <button id="addBtn">Add Student</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <tr><td colspan="4" class="no-data">No students added yet</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const studentTable = document.getElementById("studentTable");

    let students = JSON.parse(localStorage.getItem("students")) || [];

    // Render table initially
    renderTable();

    addBtn.addEventListener("click", () => {
      const roll = document.getElementById("roll").value.trim();
      const name = document.getElementById("name").value.trim();
      const course = document.getElementById("course").value.trim();

      if (roll === "" || name === "" || course === "") {
        alert("‚ö†Ô∏è Please fill all fields");
        return;
      }

      const existing = students.find(s => s.roll === roll);
      if (existing) {
        alert("‚ö†Ô∏è Roll number already exists!");
        return;
      }

      const student = { roll, name, course };
      students.push(student);
      saveAndRender();

      document.getElementById("roll").value = "";
      document.getElementById("name").value = "";
      document.getElementById("course").value = "";
    });

    function renderTable() {
      studentTable.innerHTML = "";

      if (students.length === 0) {
        studentTable.innerHTML = `<tr><td colspan="4" class="no-data">No students added yet</td></tr>`;
        return;
      }

      students.forEach((student, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${student.roll}</td>
          <td>${student.name}</td>
          <td>${student.course}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editStudent(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteStudent(${index})">Delete</button>
          </td>
        `;

        studentTable.appendChild(row);
      });
    }

    function deleteStudent(index) {
      if (confirm("üóëÔ∏è Are you sure you want to delete this student?")) {
        students.splice(index, 1);
        saveAndRender();
      }
    }

    function editStudent(index) {
      const student = students[index];
      document.getElementById("roll").value = student.roll;
      document.getElementById("name").value = student.name;
      document.getElementById("course").value = student.course;

      students.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("students", JSON.stringify(students));
      renderTable();
    }
  </script>
</body>
</html>
